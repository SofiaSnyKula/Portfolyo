<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Application</title>
    <style>
        /* Style the map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps Application</h1>
    <h2>User's Current Location</h2>
    <!-- Map container -->
    <div id="map"></div>

    <h2>Canadian City Map</h2>
    <!-- Canadian city map container -->
    <div id="canadianCityMap"></div>

    <script>
        // Function to initialize and display the map centered on the user's current location
        function initMap() {
            // Create a new map object centered on the user's current location
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0}, // Default to center of the world
                zoom: 4 // Default zoom level
            });

            // Try HTML5 geolocation to get the user's current position
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // Center the map on the user's current location
                    map.setCenter(userLocation);
                    // Add a marker at the user's current location
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });
                }, function() {
                    // Handle geolocation errors
                    handleLocationError(true, map);
                });
            } else {
                // Browser doesn't support geolocation
                handleLocationError(false, map);
            }

            // Function to display a map centered on a Canadian city of your choice
            function initCanadianCityMap() {
                // Create a new map object centered on a Canadian city
                var canadianCityMap = new google.maps.Map(document.getElementById('canadianCityMap'), {
                    center: {lat: 45.4215, lng: -75.691}, // Default to Ottawa, Canada
                    zoom: 10 // Default zoom level
                });
            }

            // Call the function to initialize the map centered on the Canadian city
            initCanadianCityMap();
        }

        // Function to handle geolocation errors
        function handleLocationError(browserHasGeolocation, map) {
            var errorMessage = browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.';
            alert(errorMessage);
        }
    </script>

    <!-- Load the Google Maps JavaScript API asynchronously -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc6d5uMFARsMyvxscIrk4gPSidyFN07y4&callback=initMap">
    </script>
</body>
</html>
